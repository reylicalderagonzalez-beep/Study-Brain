<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StudyBrain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="font-family: -apple-system; padding: 20px;">

<h1>StudyBrain</h1>
<p id="estado">Cargando...</p>

<script>
  const supabaseUrl = 'https://xjzstsihpqiwkocsqefr.supabase.co'
  const supabaseKey = 'PEGA_AQUI_TU_CLAVE_ANON_PUBLICA'

  const supabase = window.supabase.createClient(
    supabaseUrl,
    supabaseKey
  )

  async function iniciar() {
    const resultado = await supabase.from('cards').select('*')

    if (resultado.error) {
      document.getElementById('estado').innerText =
        'ERROR: ' + resultado.error.message
    } else {
      document.getElementById('estado').innerText =
        'Conectado a Supabase âœ…'
    }
  }

  iniciar()
</script>

</body>
</html>
